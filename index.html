<!DOCTYPE html>
<html>
<head>
    <title>–î–æ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–∞!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            font-size: 36px;
        }

        .counter {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .number {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            margin-bottom: 5px;
        }

        .label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.95);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .date-info {
            color: white;
            font-size: 20px;
            margin-top: 20px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .emoji {
            font-size: 40px;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–î–æ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</h1>
        
        <div class="counter">
            <div class="time-unit">
                <div class="number" id="days">00</div>
                <div class="label">–¥–Ω–µ–π</div>
            </div>
            <div class="time-unit">
                <div class="number" id="hours">00</div>
                <div class="label">—á–∞—Å–æ–≤</div>
            </div>
            <div class="time-unit">
                <div class="number" id="minutes">00</div>
                <div class="label">–º–∏–Ω—É—Ç</div>
            </div>
            <div class="time-unit">
                <div class="number" id="seconds">00</div>
                <div class="label">—Å–µ–∫—É–Ω–¥</div>
            </div>
        </div>
        
        <div class="date-info">21 –¥–µ–∫–∞–±—Ä—è 2025 ‚Ä¢ 18:00</div>
        <div class="emoji" id="emoji">ü•≥</div>
    </div>

    <script>
        // –¶–µ–ª–µ–≤–∞—è –¥–∞—Ç–∞: 21 –¥–µ–∫–∞–±—Ä—è 2025 –≥–æ–¥–∞, 18:00
        const targetDate = new Date('2025-12-21T18:00:00');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—á–µ—Ç—á–∏–∫–∞
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const emojiElement = document.getElementById('emoji');
        
        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–≥–æ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞
        let time = 0;
        const colors = [
            [255, 59, 48],    // –ö—Ä–∞—Å–Ω—ã–π
            [255, 149, 0],    // –û—Ä–∞–Ω–∂–µ–≤—ã–π  
            [255, 204, 0],    // –ñ–µ–ª—Ç—ã–π
            [52, 199, 89],    // –ó–µ–ª–µ–Ω—ã–π
            [0, 122, 255],    // –°–∏–Ω–∏–π
            [88, 86, 214],    // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π
            [255, 45, 85]     // –†–æ–∑–æ–≤—ã–π
        ];
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–≥–æ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞
        function createDynamicGradient() {
            time += 0.003;
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Ç–µ–∫—É—â–∏–µ —Ü–≤–µ—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—Ä–µ–º–µ–Ω–∏
            const t1 = (Math.sin(time) + 1) / 2;
            const t2 = (Math.sin(time * 0.8 + 2) + 1) / 2;
            
            const colorIndex1 = Math.floor(t1 * (colors.length - 1));
            const colorIndex2 = Math.floor(t2 * (colors.length - 1));
            
            const color1 = colors[colorIndex1];
            const color2 = colors[colorIndex2];
            const nextColor1 = colors[colorIndex1 + 1] || colors[0];
            const nextColor2 = colors[colorIndex2 + 1] || colors[0];
            
            // –ò–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è —Ü–≤–µ—Ç–æ–≤
            const progress1 = (t1 * (colors.length - 1)) % 1;
            const progress2 = (t2 * (colors.length - 1)) % 1;
            
            const startColor = [
                Math.round(color1[0] + (nextColor1[0] - color1[0]) * progress1),
                Math.round(color1[1] + (nextColor1[1] - color1[1]) * progress1),
                Math.round(color1[2] + (nextColor1[2] - color1[2]) * progress1)
            ];
            
            const endColor = [
                Math.round(color2[0] + (nextColor2[0] - color2[0]) * progress2),
                Math.round(color2[1] + (nextColor2[1] - color2[1]) * progress2),
                Math.round(color2[2] + (nextColor2[2] - color2[2]) * progress2)
            ];
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –ø–æ–¥ —É–≥–ª–æ–º 141 –≥—Ä–∞–¥—É—Å
            const angle = 141;
            document.body.style.background = 
                `linear-gradient(${angle}deg, 
                rgb(${startColor.join(',')}), 
                rgb(${endColor.join(',')}))`;
            
            // –ú–µ–Ω—è–µ–º —ç–º–æ–¥–∑–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è –≤—Ä–µ–º–µ–Ω–∏
            updateEmoji();
            
            requestAnimationFrame(createDynamicGradient);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;
            
            if (timeLeft <= 0) {
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                
                if (timeLeft < -86400000) {
                    document.querySelector('h1').textContent = '–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤ —É–∂–µ –ø—Ä–æ—à–µ–ª!';
                    emojiElement.textContent = 'üò¢';
                } else {
                    document.querySelector('h1').textContent = '–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤ —Å–µ–≥–æ–¥–Ω—è! üéâ';
                    emojiElement.textContent = 'üéäü•≥üéà';
                }
                return;
            }
            
            const totalSeconds = Math.floor(timeLeft / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—Ä–µ–º–µ–Ω–∏
        function updateEmoji() {
            const now = new Date();
            const timeLeft = targetDate - now;
            const daysLeft = Math.floor(timeLeft / (1000 * 3600 * 24));
            
            if (timeLeft <= 0) return;
            
            if (daysLeft > 30) {
                emojiElement.textContent = 'üìÖ';
            } else if (daysLeft > 7) {
                emojiElement.textContent = '‚è≥';
            } else if (daysLeft > 3) {
                emojiElement.textContent = 'üéØ';
            } else if (daysLeft > 1) {
                emojiElement.textContent = 'üî•';
            } else if (daysLeft === 1) {
                emojiElement.textContent = 'üöÄ';
            } else if (daysLeft === 0) {
                const hoursLeft = Math.floor(timeLeft / (1000 * 3600));
                if (hoursLeft > 5) emojiElement.textContent = 'üëÄ';
                else if (hoursLeft > 1) emojiElement.textContent = '‚ö°';
                else emojiElement.textContent = 'üéâ';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞—Ç—ã
            const now = new Date();
            if (now > targetDate) {
                document.querySelector('h1').textContent = '–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤ —É–∂–µ –ø—Ä–æ—à–µ–ª!';
                emojiElement.textContent = 'üò¢';
            }
            
            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞
            createDynamicGradient();
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            let scale = 1;
            setInterval(() => {
                const container = document.querySelector('.container');
                scale = 1 + Math.sin(Date.now() / 2500) * 0.015;
                container.style.transform = `scale(${scale})`;
                container.style.transition = 'transform 0.3s ease';
            }, 16);
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', init);
    </script>
</body>
</html>
